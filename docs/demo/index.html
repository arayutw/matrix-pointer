<!DOCTYPE html>
<html>

<head>
  <title>MatrixPointer demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@arayutw/matrix-pointer@0.0.1/dist/scripts/matrix-pointer.js"></script>
</head>

<body class="p-4">
  <h1 class="text-3xl font-bold underline">
    MatrixPointer demo
  </h1>

  <p>Please try moving the position of the matrix using buttons or the keyboard. This library assists in determining the
    destination position.</p>

  <table class="p-4 my-4 table-auto border-collapse border border-slate-400 w-full" id="table">
    <tbody>
      <tr>
        <td class="border border-slate-300 p-4">11</td>
        <td class="border border-slate-300 p-4">12</td>
        <td class="border border-slate-300 p-4">13</td>
        <td class="border border-slate-300 p-4">14</td>
        <td class="border border-slate-300 p-4">15</td>
        <td class="border border-slate-300 p-4">16</td>
        <td class="border border-slate-300 p-4">17</td>
        <td class="border border-slate-300 p-4">18</td>
      </tr>
      <tr>
        <td class="border border-slate-300 p-4">21</td>
        <td class="border border-slate-300 p-4">22</td>
        <td class="border border-slate-300 p-4">23</td>
        <td class="border border-slate-300 p-4">24</td>
        <td class="border border-slate-300 p-4">25</td>
        <td class="border border-slate-300 p-4">26</td>
        <td class="border border-slate-300 p-4">27</td>
        <td class="border border-slate-300 p-4">28</td>
      </tr>
      <tr>
        <td class="border border-slate-300 p-4">31</td>
        <td class="border border-slate-300 p-4">32</td>
        <td class="border border-slate-300 p-4">33</td>
        <td class="border border-slate-300 p-4">34</td>
        <td class="border border-slate-300 p-4 bg-slate-200">NULL</td>
        <td class="border border-slate-300 p-4">36</td>
        <td class="border border-slate-300 p-4">37</td>
        <td class="border border-slate-300 p-4 bg-slate-200">NULL</td>
      </tr>
      <tr>
        <td class="border border-slate-300 p-4">41</td>
        <td class="border border-slate-300 p-4">42</td>
        <td class="border border-slate-300 p-4">43</td>
        <td class="border border-slate-300 p-4">44</td>
        <td class="border border-slate-300 p-4">45</td>
        <td class="border border-slate-300 p-4">46</td>
        <td class="border border-slate-300 p-4 bg-slate-200">NULL</td>
        <td class="border border-slate-300 p-4 bg-slate-200">NULL</td>
      </tr>
      <tr>
        <td class="border border-slate-300 p-4">51</td>
        <td class="border border-slate-300 p-4">52</td>
        <td class="border border-slate-300 p-4">53</td>
        <td class="border border-slate-300 p-4">54</td>
        <td class="border border-slate-300 p-4">55</td>
        <td class="border border-slate-300 p-4 bg-slate-200">NULL</td>
        <td class="border border-slate-300 p-4 bg-slate-200">NULL</td>
        <td class="border border-slate-300 p-4">58</td>
      </tr>
    </tbody>
  </table>

  <div class="p-4 my-4">
    <a data-direction="4"
      class="moveby select-none cursor-pointer bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">←</a>
    <a data-direction="1"
      class="moveby select-none cursor-pointer bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">↑</a>
    <a data-direction="3"
      class="moveby select-none cursor-pointer bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">↓</a>
    <a data-direction="2"
      class="moveby select-none cursor-pointer bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">→</a>
  </div>

  <div>
    <div class="my-4 p-4 border border-gray-200 rounded dark:border-gray-700">
      <div class="flex items-center mb-4">
        <input checked id="loop-x" type="checkbox" name="loop" value="x"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="loop-x" class="ml-2 select-none text-sm font-medium text-gray-900 dark:text-gray-300">loop.x</label>
      </div>
      <div class="flex items-center">
        <input checked id="loop-y" type="checkbox" name="loop" value="y"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="loop-y" class="ml-2 select-none text-sm font-medium text-gray-900 dark:text-gray-300">loop.y</label>
      </div>
    </div>
    <div class="my-4 p-4 border border-gray-200 rounded dark:border-gray-700">
      <div class="flex items-center mb-4">
        <input id="loose-x" type="checkbox" name="loose" value="x"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="loose-x"
          class="ml-2 select-none text-sm font-medium text-gray-900 dark:text-gray-300">loose.x</label>
      </div>
      <div class="flex items-center">
        <input id="loose-y" type="checkbox" name="loose" value="y"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="loose-y"
          class="ml-2 select-none text-sm font-medium text-gray-900 dark:text-gray-300">loose.y</label>
      </div>
    </div>
    <div class="my-4 p-4 border border-gray-200 rounded dark:border-gray-700">
      <div class="flex items-center mb-4">
        <input checked id="jump-x" type="checkbox" name="jump" value="x"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="jump-x" class="ml-2 select-none text-sm font-medium text-gray-900 dark:text-gray-300">jump.x</label>
      </div>
      <div class="flex items-center">
        <input checked id="jump-y" type="checkbox" name="jump" value="y"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        <label for="jump-y" class="ml-2 select-none text-sm font-medium text-gray-900 dark:text-gray-300">jump.y</label>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
